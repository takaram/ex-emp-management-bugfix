<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>従業員管理システム</title>
		<link rel="stylesheet" href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" >
		<link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}" >
		<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	</head>
	<body>
		<div class="container">
			<!-- 上余白 -->
			<div class="row">
				<div class="col-lg-offset-0 col-lg-6 col-md-8 col-sm-10 col-xs-12">
					<img src="../../static/img/header_logo.png" th:src="@{/img/header_logo.png}">
				</div>
			</div>
			<!-- login form -->
			<div class="row">
				<div class="col-lg-offset-2 col-lg-8 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
					<!-- 背景をグレーに、埋め込んだようなコンポーネント -->
					<div class="well">
						<h2>申し訳ありません。<br>お探しのページは見つかりませんでした。</h2>
						<p>ページが削除されたか、URLが間違っている可能性があります。</p>
						<p><a href="javascript:history.back();">戻る</a>
					</div>
				</div>
			</div>
		</div>
		<!-- end container -->
		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="../../static/js/bootstrap.min.js"></script>
	</body>
</html>
